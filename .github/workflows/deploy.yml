name: Deploy Release
run-name: Deploying ${{ github.ref }} to ${{ inputs.ENVIRONMENT }}

on:
  workflow_dispatch:
    inputs:
      ENVIRONMENT:
        description: Select Environment to deploy to
        required: true
        type: environment

env:
  ENVIRONMENT: ${{ inputs.ENVIRONMENT }}

jobs:

  setEnvironment:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.envVars.outputs.environment }}
    steps:
      - name: Pass inputs/env to job outputs
        id: envVars
        run: |
          environment=${{ env.ENVIRONMENT }}
          
          if [[ -z "$environment" ]]; then
            echo "Environment isn't set correctly; exiting..."
            exit 1
          fi;
          
          echo "Starting deployment for $environment"
          
          echo "environment=$environment" >> $GITHUB_OUTPUT

      - name: Trigger Webhook
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GATEWAY_URL: https://staging-gateway.priipcloud.com/api/v2.0/deploy/webhook/github
          GATEWAY_SECRET: ${{ secrets.GATEWAY_SECRET }}
        with:
          script: |
            console.log(context, process.env)

            const crypto = require('crypto');
            const getHmac = ( key, str ) => crypto.createHmac ( 'sha1', key ).update ( str ).digest ( 'hex' );
            const body = JSON.stringify({ 
                repository: process.env.GITHUB_REPOSITORY,
                sender: context.actor,
                ref: context.ref
              });

            const response = await fetch( process.env.GATEWAY_URL , {
              method: "POST",
              headers: { 
                "Content-Type": "application/json",
                "x-hub-signature": 'sha1=' + getHmac ( process.env.GATEWAY_SECRET, body ),
                "x-github-event": "push",
              },
              body: body,
            });

            console.log(await response.text());


  deploy-staging:
    if: ${{ needs.setEnvironment.outputs.environment == 'staging' }}
    uses: ./.github/workflows/deploy-staging.yml